<!--TODO: hvad med novalidate samt ng-show="loaded" -->

<form novalidate name="contentForm" ng-controller="TeaCommerce.CountryRegion.EditController" ng-submit="save()" val-form-manager>

<umb-panel>
	<umb-editor-view umb-tabs>
		<umb-editor-header name="countryRegion.name"
						   tabs="contentTabs.tabs"
						   hide-icon="true"
						   hide-description="true"
						   hide-alias="true" >
		</umb-editor-header>

		<umb-editor-container>

			<umb-tabs-content class="form-horizontal" view="true">

				<umb-tab id="tab1" rel="tab1">
				{{countryRegion}}
					<umb-control-group label="Region code">
						<input type="text" ng-model="countryRegion.regionCode" class="umb-editor umb-textstring" />
					</umb-control-group>
					<umb-control-group label="Default shipping method">
						<select class="umb-editor umb-dropdown" ng-model="countryRegion.defaultShippingMethodId" ng-options="shippingMethod.id as shippingMethod.name for shippingMethod in shippingMethods">
							<option value="">---</option>
						</select>
					</umb-control-group>
					<umb-control-group label="Default payment method">
						<select class="umb-editor umb-dropdown" ng-model="countryRegion.defaultPaymentMethodId" ng-options="paymentMethod.id as paymentMethod.name for paymentMethod in paymentMethods">
							<option value="">---</option>
						</select>
					</umb-control-group>
				</umb-tab>
					
			</umb-tabs-content>

		</umb-editor-container>

		<umb-editor-footer>

			<umb-editor-footer-content-left>
			
			</umb-editor-footer-content-left>

			<umb-editor-footer-content-right>
			
				<umb-button type="button"
					action="save()"
					state="page.saveButtonState"
					button-style="success"
					shortcut="ctrl+s"
					label="save">
					
				</umb-button>

			</umb-editor-footer-content-right>

		</umb-editor-footer>
    </umb-editor-view>
</umb-panel>
</form>
